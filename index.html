<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card__background">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="card__content">
        <h2>Order Summary</h2>
        <p>You can now listen to million of songs,audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__AnnualPlan">
          <div class="card__icon">
            <img src="images/icon-music.svg" alt="">
            <div class="card__span">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__button">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matheusleite01">Matheus Leite</a>.
  </div>
  </div>
</body>
</html>
